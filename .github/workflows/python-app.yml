# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Start Selenoid Server
      # You may pin to the exact commit or the version.
      # uses: Xotabu4/selenoid-github-action@5c643de195faeead3c7796ffb3ed5135e5f595bf
      uses: Xotabu4/selenoid-github-action@v2
      with:
        # Additional arguments to be added for "./cm selenoid start" command. See full list in readme.md
        selenoid-start-arguments: default # optional, default is --browsers 'chrome' --last-versions 1

       
    - name: Build Docker
      run: docker build -t tests .
      
    - name: Test with Docker
      run: docker run --name test-run tests
