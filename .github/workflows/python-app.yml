# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Starting Selenoid Server (aerokube/selenoid) within actions
  # You may pin to the exact commit or the version.
  # uses: ajinx/selenoid@a717ac4e12ebad3b3cc8ca5c584fe57ff1a9460b
      uses: ajinx/selenoid@2.0
       
    - name: Build Docker
      run: docker build -t tests .
      
    - name: Test with Docker
      run: docker run --name test-run tests
#         docker cp ${CONTAINER_NAME}:/app/allure-results .'
        
#     - name: Lint with flake8
#       run: |
#         # stop the build if there are Python syntax errors or undefined names
#         flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#         flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


    - name: Allure report
      # You may pin to the exact commit or the version.
      # uses: afiore/action-allure-report@e43ebd6f4f4c74b07b1eb02f042902bbe6786a19
      uses: afiore/action-allure-report@v0.1.0
      with:
        results-dir: allure-results
        report-dir: allure-report
